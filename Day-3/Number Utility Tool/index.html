<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Utility Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Number Utility Tool</h1>
      <input type="number" id="inputBox" placeholder="Enter a number" />

      <div class="buttons">
        <button id="reverseBtn">Reverse Number</button>
        <button id="PalindromeBtn">Check Palindrome</button>
        <button id="sumBtn">Sum of Digits</button>
        <button id="primeBtn">Check Prime</button>
      </div>

      <div class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
