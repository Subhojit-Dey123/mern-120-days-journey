<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <label id="label1">Enter Number 1 : </label>
        <input type="number" id="num1" >
        <label id="label2">Enter Number 2 : </label>
        <input type="number" id="num2" >
        <div class="buttons">
            <button id="addBtn">Add</button>
            <button id="subBtn">Subtract</button>
            <button id="mulBtn">Multiply</button>
            <button id="divBtn">Divide</button>
        </div>
    <span id="spn">Result:</span>
    <p class="result">Result will be shown here.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
