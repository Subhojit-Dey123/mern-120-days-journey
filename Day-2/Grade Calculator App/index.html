<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade_calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Grade Calculator App</h1>
      <label>Input marks :</label>
      <input type="number" id="marksInput" />
      <button id="btn">Calculate</button>

      <div id="grade">Grade :</div>
      <div id="grade_display"></div>

      <div id="pass_fail">Pass / Fail :</div>
      <div id="pass_fail_display"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
