<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number_checker_Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
        <h1>Number Checker</h1>
      <form>
        <label>Enter a number to check : </label>
        <input type="number" id="inputBox" />       
      </form>
      <button type="button" id="checkBtn">Check</button>
      <div class="result">
        <label class="resultLabel">Even/Odd :</label>
        <input type="text" id="output"></div>
        <label class="resultLabel">Positive/Negative/Zero :</label>
        <input type="text" id="secOutput"></div>
        
    </div>
    <script src="script.js"></script>
  </body>
</html>
